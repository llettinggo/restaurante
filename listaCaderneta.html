<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="lib/dataTable/datatables.min.css" rel="stylesheet" type="text/css"/>

        <style type="text/css">
            .Cadastro {
            }
        </style>

    </head>
    <body>
        <nav class="navbar-custom">
            <div class="container"> 

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <a class="navbar-brand" href="index.html">Inicio</a> </div>

            </div>
            <!-- /.container-fluid --> 
        </nav>
        <p></p>
        <p></p>
        <div class="container">
            <table class="table table-striped" cellspacing="0" cellpadding="0" id="tbl">
                <thead>
                    <tr>
                        <th>Data da Venda</th>
                        <th>produtos vendidos</th>
                        <th style="display:none">ID</th>
                        <th>Status Pagamento</th>
                        <th>Fecha Venda</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>

        <!--Modal-->
        <div class="modal fade" id="ModalListaProdutos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalhamento de Produtos</h5>
                        
                    </div>
                    <div class="modal-body">

                        <form method="post" action="javascript:enviar()" enctype="multipart/form-data" name="cadastro" id="cadastro">
                            <p></p>
                            <div class="form-group">
                                <input type="hidden" class="form-control" name="id" id="id" placeholder="ID" maxlength="60">
                                <table class="table table-striped" cellspacing="0" cellpadding="0" id="tb">
                                    <thead>
                                        <tr>
                                            <th>Nome do Produto</th>
                                            <th>Quantidade</th>
                                            <th>Preço</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <label>Total Venda</label>
                                <label id="resultado"></label>
                                <p>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick='window.location.reload()'>Fechar</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p>D.Soluções ©. TODOS OS DIREITOS RESERVADOS.</p>
                    </div>
                </div>

        <script src="js/moment.min.js" type="text/javascript"></script>
        <script src="js/moment-with-locales.min.js" type="text/javascript"></script>
        <script src="js/moment-timezone.min.js" type="text/javascript"></script>
        <script src="lib/dataTable/datatables.min.js" type="text/javascript"></script>
        <script src="js/listaCaderneta.js"></script>
