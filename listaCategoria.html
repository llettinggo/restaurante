<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="lib/dataTable/datatables.min.css" rel="stylesheet" type="text/css"/>

        <style type="text/css">
            .Cadastro {
            }
        </style>

    </head>
    <body>
        <nav class="navbar-custom">
            <div class="container"> 

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <a class="navbar-brand" href="index.html">Inicio</a> </div>
 
            </div>
            <!-- /.container-fluid --> 
        </nav>
        <p></p>
        <p></p>
        <div class="container">
            <table class="table table-striped" cellspacing="0" cellpadding="0" id="tbl">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="actions">Ações</th>
                        
                        <th>Nome</th>
                        <th>DESCRICAO</th>
                    </tr>
                </thead>

                <!--Modal-->
                <div class="modal fade" id="ModalEdita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form method="post" action="javascript:enviar()" enctype="multipart/form-data" name="cadastro">
                                    <p></p>
                                    <div class="form-group">

                                        <input type="hidden" class="form-control" name="acao" id="acao" value="editar">    
                                        <input type="text" class="form-control" name="id" id="id" placeholder="ID" maxlength="60">
                                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" maxlength="60">
                                        <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição" maxlength="60">
                                        <p>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <input type="submit" class="btn btn-primary" value="Concluir"> </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Modal-->
                <div class="modal fade" id="ModalDeleta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Excluir Cliente</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form method="post" action="javascript:enviardeleta()" enctype="multipart/form-data" name="excluirc">
                                    <p></p>
                                    <div class="form-group">

                                        <input type="hidden" class="form-control" name="acao" id="acao" value="excluir">    
                                        <input type="hidden" class="form-control" name="id" id="id" placeholder="ID" maxlength="60">
                                        <h2>Deseja deletar?</h2>
                                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" maxlength="60" readonly>
                                        <p>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <input type="submit" class="btn btn-primary" value="Excluir"> </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <tbody>
                </tbody>
            </table>
        </div>
        <footer class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p>D.Soluções ©. TODOS OS DIREITOS RESERVADOS.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
        <!-- Include all compiled plugins (below), or include individual files as needed --> 
        <script src="js/bootstrap.js"></script>
        <script src="lib/dataTable/datatables.min.js" type="text/javascript"></script>
        <script src="js/listaCategoria.js"></script>
    </body>
</html>
